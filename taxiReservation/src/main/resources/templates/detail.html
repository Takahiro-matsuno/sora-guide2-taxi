<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>そらガイド-タクシー予約詳細</title>
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <link th:href="@{/css/detail.css}" rel="stylesheet"/>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>

<body th:object="${rsvDetail}">
<div class="contents">
    <div class="display_box">
        <h1>予約詳細</h1>

        <div class="error_area" th:unless="*{Change}">
            <div class="error_message">
                本予約は変更・取消できません。<br/>
                予約の変更・取消をご希望される方はご予約のタクシー会社に直接ご連絡ください。<br/>
                ご連絡先：
                <a th:href="@{tel:{contact}(contact=*{companyContact})}" th:text="*{companyContact}"></a>
            </div>
            <br/>
        </div>

        <table class="rsvInfo">
            <tr>
                <th>予約番号</th>
                <td th:text="*{id}"></td>
            </tr>
            <tr>
                <th>ステータス</th>
                <td th:text="*{reservationStatus}"></td>
            </tr>
            <tr>
                <th>乗車日</th>
                <td th:text="*{rideOnDate}"></td>
            </tr>
            <tr>
                <th>乗車時間</th>
                <td th:text="*{rideOnTime}"></td>
            </tr>
            <tr>
                <th>人数（大人）</th>
                <td th:text="*{adult + ' 人'}"></td>
            </tr>
            <tr>
                <th>人数（子供）</th>
                <td th:text="*{child + ' 人'}"></td>
            </tr>
            <tr>
                <th>配車台数</th>
                <td th:text="*{carDispatchNumber + ' 台'}"></td>
            </tr>
            <tr>
                <th>タクシー会社</th>
                <td th:text="*{companyName}"></td>
            </tr>
            <tr>
                <th>目的地</th>
                <td th:text="*{destination}"></td>
            </tr>
            <tr>
                <th>氏名(カナ)</th>
                <td th:text="*{passengerName}"></td>
            </tr>
<!--            <tr>-->
<!--                <th>フリガナ</th>-->
<!--                <td th:text="*{passengerPhonetic}"></td>-->
<!--            </tr>-->
            <tr>
                <th>電話番号</th>
                <td th:text="*{passengerContact}"></td>
            </tr>
            <tr>
                <th>メールアドレス</th>
                <td th:text="*{mail}"></td>
            </tr>
            <tr>
                <th>利用者コメント</th>
                <td th:text="*{comment}"></td>
            </tr>
            <tr>
                <th>車両番号</th>
                <td th:text="*{carNumber}"></td>
            </tr>
            <tr>
                <th>タクシー連絡先</th>
                <td th:text="*{carContact}"></td>
            </tr>
            <tr>
                <th>ご案内事項</th>
                <td th:text="*{notice}"></td>
            </tr>
        </table>

    </div>

    <br/>

    <div th:if="*{Change}">
        <form method="post">
            <button type="button" class="left_button"
                    th:attr="onclick='cancelCheck(\'' + *{id} + '\',\'' + *{lastUpdate} + '\');'">
                取消
            </button>

            <button type="submit" class="right_button" formaction="./change" name="id" th:value="*{id}">
                変更
            </button>
        </form>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/detailCancel.js}"></script>

</body>
</html>
