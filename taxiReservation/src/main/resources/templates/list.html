<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, user-scalable=yes">
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <link th:href="@{/css/tab.css}" rel="stylesheet"/>
    <link th:href="@{/css/list.css}" rel="stylesheet"/>
    <title>そらガイド-タクシー予約一覧</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</head>

<body>
<div class="contents">
    <header>
        <ul class="tabs">
            <li onClick="location.href='./registration'">予約登録</li>
            <li class="active" onClick="location.href='./list'">予約一覧</li>
        </ul>
    </header>

    <br/>

    <div class="error_message" th:if="${#lists.isEmpty(rsvList)}">
        表示可能な予約がありません。
    </div>

    <div class="rsvInfoCard" th:each="rsvInfo :${rsvList}" th:attr="onclick='listClicked(\'' + ${rsvInfo.id} +'\');'">
        <table>
            <tr class="rsvId">
                <th>予約番号</th>
                <td th:text="${rsvInfo.id}"></td>
            </tr>
            <tr>
                <th>乗車日</th>
                <td th:text="${rsvInfo.rideOnDate}"></td>
            </tr>
            <tr>
                <th>乗車時間</th>
                <td th:text="${rsvInfo.rideOnTime}"></td>
            </tr>
            <tr>
                <th>目的地</th>
                <td th:text="${rsvInfo.destination}"></td>
            </tr>
            <tr>
                <th>ステータス</th>
                <td th:text="${rsvInfo.reservationStatus}"></td>
            </tr>
        </table>
    </div>

    <script type="text/javascript" th:src="@{/js/list.js}"></script>

</div>
</body>
</html>
