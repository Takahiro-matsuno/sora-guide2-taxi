<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, user-scalable=yes">
    <title>予約変更画面</title>
</head>

<body>
<header>
    <h1>予約変更</h1>
</header>

<form action="./changeComplete" method="post" th:object="${reservationForm}">
    <div id="contents">
        <p>以下の項目を入力してください</p>
        <p style="color: red" th:text="${errorMassage}"></p>
        <table>
            <tr>
                <th align="left"><label>乗車日</label></th>
                <td align="left"><input type="date" name="day" style="width: device-width;" th:field="*{date}"/></td>
            </tr>
            <tr>
                <th align="left"><label>乗車時間</label></th>
                <td align="left"><input type="time" name="time" style="width: device-width" th:field="*{time}" step="300"/></td>
            </tr>
            <tr>
                <th align="left"><label>人数(大人)</label></th>
                <td align="left"><input type="number" name="adlt" style="width: device-width" th:field="*{adult}"/></td>
            </tr>
            <tr>
                <th align="left"><label>人数(子供)</label></th>
                <td align="left"><input type="number" name="chld" style="width: device-width" th:field="*{child}"/></td>
            </tr>
            <tr>
                <th align="left"><label>配車台数</label></th>
                <td align="left"><input type="number" name="disp" style="width: device-width"
                                        th:field="*{car_dispatch}"/></td>
            </tr>
            <tr>
                <th align="left"><label>目的地</label></th>
                <td align="left"><input type="text" name="dest" style="width: device-width" th:field="*{destination}" required/>
                </td>
            </tr>
            <tr>
                <th align="left"><label>電話番号</label></th>
                <td align="left"><input type="tel" name="phone" style="width: device-width" th:field="*{phone}" required/></td>
            </tr>
            <tr>
                <th align="left"><label>メールアドレス</label></th>
                <td align="left"><input type="email" name="mail" style="width: device-width" th:field="*{mail}" required/></td>
            </tr>
            <tr>
                <th align="left"><label>メールアドレス(確認)</label></th>
                <td align="left"><input type="email" name="mail_chk" style="width: device-width"
                                        th:field="*{mailCheck}" required/>
                </td>
            </tr>
            <tr>
                <th align="left"><label>コメント(任意)</label></th>
                <td align="left"><input type="text" name="comment" style="width: device-width" th:field="*{comment}"/>
                </td>
            </tr>

            <tr>
                <td align="left">
                    <button type="reset" name="clearButton">クリア</button>
                </td>
                <td align="left">
                    <button type="submit" name="chkButton">入力確認</button>
                </td>
            </tr>
        </table>

        <input type="hidden" th:field="${reservationForm.id}">
        <input type="hidden" th:field="${reservationForm.lastUpdate}">
    </div>
</form>
</body>
</html>
