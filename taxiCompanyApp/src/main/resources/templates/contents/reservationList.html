<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <title>予約一覧</title>
    <link th:href="@{/css/list.css}" rel="stylesheet"/>
</head>
<body>

<section layout:fragment="content">
    <div class="content">
        <h1>予約一覧</h1>
        <p th:text="${errorMessage}"></p>

        <form th:action="@{/reservation/search}" method="post" th:object="${searchForm}">
            検索エリア
            ■予約番号
            <input type="text" th:field="*{reservationId}"/>
            ■ステータス
            <th:block th:each="statusName:${statusList}">
                <input type="checkbox" name="reservationStatus" th:value="${statusName}" th:text="${statusName}"
                       checked="checked"/>
            </th:block>
            ■電話番号
            <input type="tel" th:field="*{passengerContact}"/>
            ■氏名
            <input type="text" th:field="*{passengerName}"/>
            ■フリガナ
            <input type="text" th:field="*{passengerPhonetic}"/>

            <input type="submit" value="検索する">
        </form>

        <table rules="rows">
            <tr>
                <th>予約番号</th>
                <th>乗車日</th>
                <th>乗車時間</th>
                <th>ステータス</th>
                <th>乗車人数(大人)</th>
                <th>乗車人数(子供)</th>
                <th>配車台数</th>
            </tr>
            <tr th:each="rsvForm :${rsvFormList}" th:attr="onclick='getDetail(\'' + ${rsvForm.reservationId} +'\');'">
                <td id="reservationId" th:text="${rsvForm.reservationId}"></td>
                <td th:text="${rsvForm.rideOnDate}"></td>
                <td th:text="${rsvForm.rideOnTime}"></td>
                <td th:text="${rsvForm.statusName}"></td>
                <td th:text="${rsvForm.adult}"></td>
                <td th:text="${rsvForm.child}"></td>
                <td th:text="${rsvForm.carDispatchNumber}"></td>
                <form th:attr="id='listForm' + ${rsvForm.reservationId}" th:action="@{/reservation/detail}"
                      method="get">
                    <input th:type="hidden" th:name="reservationId" th:value="${rsvForm.reservationId}"/>
                </form>
            </tr>
        </table>
    </div>
</section>
<script type="text/javascript">

             * /

             */









</script>
</body>
</html>
