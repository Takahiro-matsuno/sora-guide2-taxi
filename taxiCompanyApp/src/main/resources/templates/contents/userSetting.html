<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <title>パスワード変更</title>
</head>
<body>
<section layout:fragment="content">
    <div class="content">
        <h1>パスワード変更</h1>
        <form id="passwordChange" role="form" th:action="@{/user/password-change}" method="post" th:object="${usForm}">
            <p id="errorMessage"></p>
            <input type="password" th:field="*{nowPassword}" th:value="*{nowPassword}" id="nowPassword"
                   onblur="checkPassword()" placeholder="現在のパスワード" required/>
            <br/>
            <input type="password" th:field="*{newPassword}" th:value="*{newPassword}" id="newPassword"
                   onblur="checkPassword()" placeholder="新しいパスワード" required/>
            <br/>
            <input type="password" id="confirmPassword" onblur="checkPassword()" placeholder="新しいパスワード(確認)" required/>
            <br/>
            <input type="submit" value="変更する"/>
        </form>
    </div>
</section>
</body>
</html>
