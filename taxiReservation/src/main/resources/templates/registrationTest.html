<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, user-scalable=yes">
    <title>予約登録画面</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!--   <link rel="stylesheet" href="sample.css"> -->
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="//css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
</head>
<body>
<header>
    <h1>予約登録</h1>
    <p>以下の項目を入力してください</p>
</header>

<!--テスト用に遷移先アクションを変更-->
<form action="./reservationCompTest" method="post" th:object="${reservationForm}">
    <div id="contents">
        <table>
            <tr>
                <th align="left"><label>乗車日</label></th>
                <td align="left"><input type="date" name="day" style="width: device-width;" th:field="*{date}"/></td>
            </tr>
            <tr>
                <th align="left"><label>乗車時間</label></th>
                <td align="left"><input type="time" name="time" style="width: device-width" th:field="*{time}"/></td>
            </tr>
            <tr>
                <th align="left"><label>人数(大人)</label></th>
                <td align="left"><input type="number" name="adlt" style="width: device-width" th:field="*{adult}"/></td>
            </tr>
            <tr>
                <th align="left"><label>人数(子供)</label></th>
                <td align="left"><input type="number" name="chld" style="width: device-width" th:field="*{child}"/></td>
            </tr>
            <tr>
                <th align="left"><label>配車台数</label></th>
                <td align="left"><input type="number" name="disp" style="width: device-width"
                                        th:field="*{taxi_number}"/></td>
            </tr>
            <tr>
                <th align="left"><label>タクシー会社</label></th>
                <!--<td align="left"><input type="text" name="taxi" style="width: device-width" th:value="${value}"/></td> -->
                <td>
                    <select id="singleSelect" name="selectedItem" th:field="*{company_id}">
                        <option value="">---</option>
                        <option th:each="item : ${taxiList}" th:value="${item.id}" th:text="${item.name}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th align="left"><label>目的地</label></th>
                <td align="left"><input type="text" name="dest" style="width: device-width" th:field="*{destination}"/>
                </td>
            </tr>
            <tr>
                <th align="left"><label>氏名</label></th>
                <td align="left"><input type="text" name="name" style="width: device-width" th:field="*{name}"/></td>
            </tr>
            <tr>
                <th align="left"><label>フリガナ</label></th>
                <td align="left"><input type="text" name="kana" style="width: device-width" th:field="*{phonetic}"/>
                </td>
            </tr>
            <tr>
                <th align="left"><label>電話番号</label></th>
                <td align="left"><input type="tel" name="phone" style="width: device-width" th:field="*{phone}"/></td>
            </tr>
            <tr>
                <th align="left"><label>メールアドレス</label></th>
                <td align="left"><input type="email" name="mail" style="width: device-width" th:field="*{mail}"/></td>
            </tr>
            <tr>
                <th align="left"><label>メールアドレス(確認)</label></th>
                <td align="left"><input type="email" name="mail_chk" style="width: device-width"
                                        th:field="*{mailCheck}"/>
                </td>
            </tr>
            <tr>
                <th align="left"><label>コメント(任意)</label></th>
                <td align="left"><input type="text" name="comment" style="width: device-width" th:field="*{comment}"/>
                </td>
            </tr>
            <tr>
                <td align="left">
                    <button type="reset" name="clearButton">クリア</button>
                </td>
                <td align="left">
                    <button type="submit" name="chkButton">入力確認</button>
                </td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
