<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, user-scalable=yes">
    <title th:text="${title}"></title>
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <link th:href="@{/css/complete.css}" rel="stylesheet"/>
</head>
<body>
<div class="contents" th:object="${rsvDetail}">
    <div class="display_box">
        <div class="header">
            <p th:text="|*{passengerName}様|"></p>
            <p th:text="${headText}"></p>
        </div>

        <table class="rsv_info">
            <tr>
                <td>予約番号</td>
                <td th:text="*{reservationId}"></td>
            </tr>
            <tr>
                <th>ステータス</th>
                <td th:text="*{reservationStatus}"></td>
            </tr>
        </table>

        <br/>

        <div class="message" th:if="${message}">
            <th:block th:each="str, stat : ${message.split('\r\n|\r|\n', -1)}">
                <th:block th:text="${str}"/>
                <br th:if="${!stat.last}"/>
            </th:block>
        </div>

        <br/>

        <table class="taxi_info">
            <tr>
                <td>タクシー会社</td>
                <td th:text="*{companyName}"></td>
            </tr>
            <tr>
                <td>問い合わせ先</td>
                <td><a th:href="@{tel:{contact}(contact=*{companyContact})}" th:text="*{companyContact}"></a></td>
            </tr>
        </table>

        <br/>

    </div>

    <br/>

    <span th:classappend="${!isListButton} ? center_button : ''">
        <button type="button" onClick="location.href='./registration'">予約登録へ</button>
    </span>

    <th:block th:if="${isListButton}">
        <button type="button" class="right_button" onClick="location.href='./list'">予約一覧へ</button>
    </th:block>

</div>
</body>
</html>
