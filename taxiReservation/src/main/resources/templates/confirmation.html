<!DOCTYPE html>
<html lang="ja">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, user-scalable=yes">
    <title>予約確認画面</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <!--   <link rel="stylesheet" href="sample.css"> -->
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="//css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
</head>
<body>
<header>
    <h1>予約確認</h1>
  <!--  <p>以下の項目を入力してください</p> -->
</header>
<div id="contents">
    <table>
        <tr>
            <th align="left"><label>乗車日</label></th>
            <td align="left" th:text="${date}" style="width: device-width;"></td>
        </tr>
        <tr>
            <th align="left"><label>乗車時間</label></th>
            <td align="left" th:text="${time}" style="width: device-width;"></td>
        </tr>
        <tr>
            <th align="left"><label>人数(大人)</label></th>
            <td align="left" th:text="${adlt}" style="width: device-width;"></td>
        </tr>
        <tr>
            <th align="left"><label>人数(子供)</label></th>
            <td align="left" th:text="${chld}" style="width: device-width;"></td>
        </tr>
        <tr>
            <th align="left"><label>配車台数</label></th>
            <td align="left" th:text="${disp}" style="width: device-width;"></td>
        </tr>
        <tr>
            <th align="left"><label>タクシー会社</label></th>
            <td align="left" th:text="${taxi}" style="width: device-width;"></td>
        </tr>
        <tr>
            <th align="left"><label>目的地</label></th>
            <td align="left" th:text="${dest}" style="width: device-width;"></td>
        </tr>
        <tr>
            <th align="left"><label>氏名</label></th>
            <td align="left" th:text="${name}" style="width: device-width;"></td>
        </tr>
        <tr>
            <th align="left"><label>フリガナ</label></th>
            <td align="left" th:text="${kana}" style="width: device-width;"></td>
        </tr>
        <tr>
            <th align="left"><label>電話番号</label></th>
            <td align="left" th:text="${phone}" style="width: device-width;"></td>
        </tr>
        <tr>
            <th align="left"><label>メールアドレス</label></th>
            <td align="left" th:text="${mail}" style="width: device-width;"></td>
        </tr>
        <tr>
            <th align="left"><label>コメント(任意)</label></th>
            <td align="left" th:text="${comment}" style="width: device-width;"></td>
        </tr>
        <tr>
            <td align="left"><button type="reset" name="backButton">戻る</button></td>
            <td align="left"><button type="submit" name="sendButton">送信</button></td>
        </tr>
    </table>
</div>
</body>
</html>
