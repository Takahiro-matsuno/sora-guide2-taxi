<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, user-scalable=yes">
    <title>予約認証</title>
    <link th:href="@{/css/certification.css}" rel="stylesheet"/>
</head>
<body>

<div class="contents">
    <h1>予約認証</h1>
    <div class="header">以下の項目を入力してください。</div>

    <br/>

    <form action="./certificateResult" method="post">
        <div th:if="${errorMessage}">
            <div class="error_message" th:text="${errorMessage}"></div>
            <br/>
        </div>

        <label for="rsvId">予約番号</label>
        <input type="text" id="rsvId" name="id" th:value="${id}" required/>

        <br/>

        <label for="mail">メールアドレス</label>
        <input type="text" id="mail" name="mail" required/>

        <br/><br/>

        <button type="submit">予約詳細へ</button>

    </form>

</div>
</body>
</html>
