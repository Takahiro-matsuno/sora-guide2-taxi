<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <title>会社情報設定</title>
</head>
<body>
<section layout:fragment="content" th:object="${taxiForm}">
    <div class="content">
        <h1>会社情報設定</h1>
        <h2 th:text="*{companyName}"></h2>
        <form th:action="@{/company/setting}" method="post">
            <input type="text" th:field="*{companyName}" placeholder="新しい会社名" required/>
            <br/>
            <input type="submit" value="更新する" />
        </form>
    </div>
</section>
</body>
</html>
