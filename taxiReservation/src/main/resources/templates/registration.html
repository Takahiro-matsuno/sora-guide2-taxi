<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=10.0, user-scalable=yes">
    <title>予約登録画面</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link th:href="@{/css/tab.css}" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="//css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
</head>

<body>
<form action="./confirmation" method="post" th:object="${reservationForm}">
    <ul class="tabs">
        <li class="active" rel="tab1">予約登録</li>
        <li onClick="location.href='./list'">予約一覧</li>
    </ul>
    <div id="contents">
        <p>以下の項目を入力してください</p>
        <ul>
            <li th:each="e:${#fields.detailedErrors()}" style="color: red" th:text="${e.message}"></li>
        </ul>
        <table>
            <tr>
                <th align="left"><label>乗車日</label></th>
                <td align="left"><input type="date" style="width: device-width;" th:field="*{date}"/></td>
            </tr>
            <tr>
                <th align="left"><label>乗車時間</label></th>
                <td align="left"><input type="time" style="width: device-width" th:field="*{time}"/></td>
            </tr>
            <tr>
                <th align="left"><label>人数(大人)</label></th>
                <td align="left"><input type="number" style="width: device-width" th:field="*{adult}"/></td>
            </tr>
            <tr>
                <th align="left"><label>人数(子供)</label></th>
                <td align="left"><input type="number" style="width: device-width" th:field="*{child}"/></td>
            </tr>
            <tr>
                <th align="left"><label>配車台数</label></th>
                <td align="left"><input type="number" style="width: device-width" th:field="*{car_dispatch}"/></td>
            </tr>
            <tr>
                <th align="left"><label>タクシー会社</label></th>
                <td>
                    <select id="singleSelect" th:field="*{company_id}">
                        <option value="">---</option>
                        <option th:each="item : ${taxiList}" th:value="${item.id}" th:text="${item.company_name}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <th align="left"><label>目的地</label></th>
                <td align="left"><input type="text" style="width: device-width" th:field="*{destination}" required/>
                </td>
            </tr>
            <tr>
                <th align="left"><label>氏名</label></th>
                <td align="left"><input type="text" style="width: device-width" th:field="*{name}" required/></td>
            </tr>
            <tr>
                <th align="left"><label>フリガナ</label></th>
                <td align="left"><input type="text" style="width: device-width" th:field="*{phonetic}" required/>
                </td>
            </tr>
            <tr>
                <th align="left"><label>電話番号</label></th>
                <td align="left"><input type="tel" style="width: device-width" th:field="*{phone}" required/></td>
            </tr>
            <tr>
                <th align="left"><label>メールアドレス</label></th>
                <td align="left"><input type="email" style="width: device-width" th:field="*{mail}" required/></td>
            </tr>
            <tr>
                <th align="left"><label>メールアドレス(確認)</label></th>
                <td align="left"><input type="email" style="width: device-width" th:field="*{mailCheck}" required/>
                </td>
            </tr>
            <tr>
                <th align="left"><label>コメント(任意)</label></th>
                <td align="left"><input type="text" style="width: device-width" th:field="*{comment}"/>
                </td>
            </tr>
            <tr>
                <td align="left">
                    <button type="reset">クリア</button>
                </td>
                <td align="left">
                    <button type="submit">入力確認</button>
                </td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
